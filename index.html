<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/images/tlou-1.jpg" type="image/x-icon">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <title>The Last of Us - Fan art</title>
</head>
<body>
    <main>
        <div class="carouselImg">
            <img class="imgCarousel action" src="src/images/tlou-1.jpg" alt="Image with Joel and Ellie - the last of us">
            <img class="imgCarousel" src="src/images/tlou-2.jpg" alt="Image with Joel and Ellie - the last of us">
            <img class="imgCarousel" src="src/images/tlou-3.jpg" alt="Image with Joel - the last of us">
            <img class="imgCarousel" src="src/images/tlou-4.jpg" alt="Image with Ellie and Tess - the last of us">
            <img class="imgCarousel" src="src/images/tlou-5.jpg" alt="Image with Joel and Ellie walking for the destroyed city - the last of us">
            <img class="imgCarousel" src="src/images/tlou-6.jpg" alt="Image with Joel alone in the dark - the last of us">
        </div>

        <div class="container">
            <div class="content">
                <img class="logo" src="src/images/logo.png" alt="Logo of the 'The Last of US'">
                <p class="description">The Last of Us é uma série distópica da HBO baseada na franquia de jogos de videogame de mesmo nome criada por Neil Druckmann. O drama narra um futuro pandêmico que foi devastador para humanidade, deixando os seres humanos à beira da extinção.
                </p>
            </div>

            <div class="carouselBtn">
                <button class="btnCarousel btnSelection" onclick="changeBtn(this)"></button>
                <button class="btnCarousel" onclick="changeBtn(this)"></button>
                <button class="btnCarousel" onclick="changeBtn(this)"></button>
                <button class="btnCarousel" onclick="changeBtn(this)"></button>
                <button class="btnCarousel" onclick="changeBtn(this)"></button>
                <button class="btnCarousel" onclick="changeBtn(this)"></button>
            </div>
        </div>

        <aside class="menuRight">
            <ul>
                <li>
                    <a href="#">
                        <img class="github icon" src="src/images/github.svg" alt="icon Github">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="linkedin icon" src="src/images/linkedin-in.svg" alt="icon Linkedin">
                    </a>
                </li>
            </ul>
        </aside>
    </main>
    
    <script type="text/javascript" src="./src/js/carousel.js"></script>
</body>
</html>
